<div class='confirm-dialog'>
    <header mat-dialog-title>
        {{ data.title | titlecase }}
    </header>
    <div mat-dialog-content class="confirm-dialog__content">
        <span>{{ data.question }}</span>
    </div>
    <div mat-dialog-actions [align]="'end'">
        <button mat-raised-button [mat-dialog-close]='true' color="primary" type='submit'>Confirm</button>
        <button mat-stroked-button [mat-dialog-close]='false' type='button'>Cancel</button>
    </div>
</div>
