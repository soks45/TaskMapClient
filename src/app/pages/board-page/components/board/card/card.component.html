<div class="card-box" [ngClass]="['card-box--normal','card-box--' + task.color]">
  <header class="card-text_header">
    <div class="card-text_header_label">{{ task.taskLabel }}</div>
    <div class="card-text_header_actions">
      <button class="action-button" style="transform: scale(0.85);">
        <mat-icon>create</mat-icon>
      </button>
      <button class="action-button">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </header>
  <div class="card-text_body">

  </div>
  <div class="card-text_date">{{ task.createdDate }}</div>
</div>
