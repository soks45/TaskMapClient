<form [formGroup]="formGroup" class="edit-card-dialog" tmValidateForm (validatedSubmit)='onSubmit($event)'>
    <header mat-dialog-title>
        <h2 *ngIf="isNew; else edit">Create New Task</h2>
        <ng-template #edit>
            <h2>Edit Task</h2>
        </ng-template>
    </header>
    <div mat-dialog-content class="edit-card-dialog__content">
        <mat-form-field>
            <mat-label>Label</mat-label>
            <input matInput type="text" formControlName="taskLabel" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Text</mat-label>
            <input matInput type="text" formControlName="taskText" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Color</mat-label>
            <mat-select formControlName="color">
                <div *ngFor="let color of Colors">
                    <mat-option [value]="color">{{ color }}</mat-option>
                </div>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>State</mat-label>
            <mat-select formControlName="state">
                <div *ngFor="let state of States">
                    <mat-option [value]="state">{{ state }}</mat-option>
                </div>
            </mat-select>
        </mat-form-field>
    </div>
    <div mat-dialog-actions class="edit-card-dialog__actions" [align]="'end'">
        <button mat-raised-button color="primary" type='submit'>Submit</button>
        <button mat-stroked-button (click)="onCancel()" type='button'>Cancel</button>
    </div>
</form>
