<div
    class="card-box"
    [ngClass]="['card-box--normal', 'card-box--' + task.color]"
>
    <header class="card-box__header">
        <div class="card-box__header-label">{{ task.taskLabel }}</div>
        <div class="card-box__header-actions">
            <button class="action-button" style="transform: scale(0.85)" (click)="editTask()">
                <mat-icon>create</mat-icon>
            </button>
            <button class="action-button" (click)="deleteTask()">
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </header>
    <div class="card-box__body">
        {{ task.taskText }}
    </div>
    <div class="card-box__date">{{ task.createdDate | date: 'dd-MM-yyyy' }}</div>
</div>
