<div  class="card-box"  #card
      [ngClass]="[
          'card-box--normal',
          'card-box--'+task.color
      ]"
      cdkDragBoundary=".example-boundary" cdkDrag
      [cdkDragFreeDragPosition]="task.coordinates"
      (cdkDragMoved)="DnD($event)">
  <header class="card-text_header">
<!--    <img mat-card-avatar class="example-header-image" [src]="userAvatar">-->
    <div class="card-text_header_label">{{task.taskLabel}}</div>
    <div class="card-text_header_actions">
      <button class="action-button" style="transform: scale(0.85);" (click)="editTask()">
        <mat-icon>create</mat-icon>
      </button>
      <button class="action-button" (click)="deleteTask()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </header>
<!--  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">-->
  <div class="card-text_body">
    <p>
      {{task.taskText}}
    </p>
  </div>
  <div class="card-text_date">{{task.createdDate}}</div>
  <!--  <mat-card-actions>-->
<!--    <button mat-raised-button (click)="deleteTask()" color="warn">Удалить</button>-->
<!--    <button mat-raised-button (click)="editTask()" color="accent">Редактировать</button>-->
<!--  </mat-card-actions>-->
</div>
