<form [formGroup]="formGroup" class="create-board-dialog" tmValidateForm (validatedSubmit)='onSubmit($event)'>
    <header mat-dialog-title>
        <h2>New Board</h2>
    </header>

    <div mat-dialog-content class="create-board-dialog__content">
        <mat-form-field>
            <mat-label>Label</mat-label>
            <input matInput type="text" formControlName="boardName" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Description</mat-label>
            <input matInput type="text" formControlName="boardDescription" />
        </mat-form-field>
    </div>

    <div mat-dialog-actions class="create-board-dialog__actions" [align]="'end'">
        <button mat-raised-button color="primary" type='submit'>Submit</button>
        <button mat-stroked-button (click)="onCancel()">Cancel</button>
    </div>
</form>
