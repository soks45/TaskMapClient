<div class="authed-header">
    <nav class="authed-header__routes">
        <ng-container *ngIf='breakPointsService.mediumSmallScreen$ | async; else mediumSmallScreen'>
            <a
                class="authed-header__menu-item"
                [routerLinkActive]="'authed-header__menu-item--selected'"
                [routerLink]="[routes.dashboardPageRoute]"
            >
                <span class="menu-item__title">Dashboard</span>
            </a>
            <tm-boards-menu>
                <a
                    class="authed-header__menu-item"
                    [routerLinkActive]="'authed-header__menu-item--selected'"
                >
                    <span class="menu-item__title">Board</span>
                </a>
            </tm-boards-menu>
        </ng-container>
        <ng-template #mediumSmallScreen>
            <a
                mat-icon-button
                class="authed-header__icon"
                [routerLink]="[routes.dashboardPageRoute]"
            >
                <mat-icon>dashboard</mat-icon>
            </a>
            <tm-boards-menu>
                <a
                    mat-icon-button
                    class="authed-header__icon"
                >
                    <mat-icon>content_paste</mat-icon>
                </a>
            </tm-boards-menu>
        </ng-template>
    </nav>

    <tm-profile-menu>
        <tm-user-avatar></tm-user-avatar>
    </tm-profile-menu>
</div>
