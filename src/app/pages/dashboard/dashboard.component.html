<div class="dashboard-page">
    <tm-vertical-grid>
        <ng-container *ngIf="(boards$ | async) as boardList">
            <ng-container *ngFor="let board of boardList">
                <ng-container *ngIf="(tasks.get(board.boardId) | async) as tasks">
                    <tm-list [header]="board.boardName"
                             class="dashboard-page__board"
                             cdkDropList
                             (cdkDropListDropped)="drop($event, tasks)">
                        <ng-container *ngFor="let task of tasks">
                            <tm-card [task]="task" [reduced]="true" cdkDrag></tm-card>
                        </ng-container>
                    </tm-list>
                </ng-container>
            </ng-container>
        </ng-container>
    </tm-vertical-grid>
</div>
