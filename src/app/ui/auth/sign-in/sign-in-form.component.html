<form [formGroup]="formGroup" class="sign-in-form std-form">
    <div class="std-form__content">
        <mat-form-field appearance="outline" class="std-form__form-field">
            <mat-label>username</mat-label>
            <input type="text" matInput formControlName="username" autocomplete="true" />
            <mat-error>
            <span *ngIf="formGroup.controls['username'].errors && formGroup.controls['username'].errors['required']">
                This field is required
            </span>
                <span
                    *ngIf="formGroup.controls['username'].errors && formGroup.controls['username'].errors['maxlength']">
                Too many symbols
            </span>
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="std-form__form-field">
            <mat-label>password</mat-label>
            <input [type]="hide ? 'password' : 'text'" matInput formControlName="password" />
            <button
                mat-icon-button
                matSuffix
                (click)="hide = !hide"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide"
            >
                <mat-icon>
                    {{ hide ? 'visibility_off' : 'visibility' }}
                </mat-icon>
            </button>
            <mat-error>
                <span
                    *ngIf="formGroup.controls['password'].errors && formGroup.controls['password'].errors['required']"
                >
                    This field is required
                </span>
                <span
                    *ngIf="formGroup.controls['password'].errors && formGroup.controls['password'].errors['maxlength']"
                >
                    Too many symbols
                </span>
            </mat-error>
        </mat-form-field>
    </div>

    <div class="std-form__actions">
        <div class="std-form__submit-btn-wrapper">
            <button mat-raised-button class="std-form__submit-btn" (click)="onSubmit()">Sign In</button>
        </div>
    </div>
</form>
