<div class="dashboard-page">
    <div cdkDropListGroup class="dashboard-page__boards" [cdkDropListGroupDisabled]="isLoading">
        <div class="dashboard-page__board"
             *ngFor="let board of boards$ | async"
             cdkDropList
             [cdkDropListData]="board.tasks"
             (cdkDropListDropped)="drop($event)"
             cdkDropListOrientation="vertical"
             [id]="setId(board.boardId)">
            <div class="dashboard-page__board-header">
                {{ board.boardName }}
            </div>
            <div class="dashboard-page__task"
                 *ngFor="let task of board.tasks"
                 cdkDrag
                 [cdkDragData]="task">
                <tm-card [task]="task" [reduced]="true"></tm-card>
                <tm-card [task]="task" *cdkDragPreview></tm-card>
            </div>
        </div>
    </div>
</div>
