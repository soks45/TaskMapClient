<form [formGroup]="formGroup" class="sign-up-form">
    <section class="sign-up-form__content">
        <mat-form-field appearance="fill">
            <mat-label>First name</mat-label>
            <input type="text" matInput formControlName="firstName" autocomplete="true" />
            <mat-error>
                <span
                    *ngIf="formGroup.controls['firstName'].errors && formGroup.controls['firstName'].errors['required']">
                    This field is required
                </span>
                <span
                    *ngIf="formGroup.controls['firstName'].errors && !!formGroup.controls['firstName'].errors['maxlength']">
                    Too many symbols
                </span>
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Last name</mat-label>
            <input type="text" matInput formControlName="lastName" />
            <mat-error>
                <span
                    *ngIf="formGroup.controls['lastName'].errors && formGroup.controls['lastName'].errors['required']">
                    This field is required
                </span>
                <span
                    *ngIf="formGroup.controls['lastName'].errors && formGroup.controls['lastName'].errors['maxlength']">
                    Too many symbols
                </span>
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input type="text" matInput formControlName="username" />
            <mat-error>
                <span
                    *ngIf="formGroup.controls['username'].errors && formGroup.controls['username'].errors['required']">
                    This field is required
                </span>
                <span
                    *ngIf="formGroup.controls['username'].errors && formGroup.controls['username'].errors['maxlength']">
                    Too many symbols
                </span>
            </mat-error>
        </mat-form-field>
        <div formGroupName="passwords">
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input [type]="hide ? 'password' : 'text'" matInput formControlName="password" />
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                    <mat-icon>
                        {{ hide ? 'visibility_off' : 'visibility' }}
                    </mat-icon>
                </button>
                <mat-error>
                    <span
                        *ngIf="
                            formGroup.controls['passwords'].controls['password'].errors &&
                            formGroup.controls['passwords'].controls['password'].errors['required']
                        "
                    >
                        This field is required
                    </span>
                    <span
                        *ngIf="
                            formGroup.controls['passwords'].controls['password'].errors &&
                            formGroup.controls['passwords'].controls['password'].errors['maxlength']
                        "
                    >
                        Too many symbols
                    </span>
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Password confirm</mat-label>
                <input [type]="hide ? 'password' : 'text'" matInput formControlName="passwordConfirm" />
                <mat-error>
                    <span
                        *ngIf="
                            formGroup.controls['passwords'].controls['passwordConfirm'].errors &&
                            formGroup.controls['passwords'].controls['passwordConfirm'].errors['required']
                        "
                    >
                        This field is required
                    </span>
                    <span
                        *ngIf="
                            formGroup.controls['passwords'].controls['password'].errors &&
                            formGroup.controls['passwords'].controls['password'].errors['maxlength']
                        "
                    >
                        Too many symbols
                    </span>
                </mat-error>
            </mat-form-field>
            <mat-error>
                <span *ngIf="passwordMatchError"> Password mismatch </span>
            </mat-error>
        </div>
    </section>
    <div class="sign-up-form__actions">
        <button mat-button mat-raised-button (click)="onSubmit()">sign up</button>
    </div>
</form>
