<div class="task-creator">
    <div class="task-creator__header">
        <button class="task-creator__add-btn" mat-button mat-icon-button>
            <mat-icon svgIcon="custom-add"></mat-icon>
        </button>
    </div>
    <div class="task-creator__content">
        <div class="task-creator__card">
            <tm-card [task]="newTask" [isTemplate]="true"></tm-card>
        </div>
        <div class="task-creator__actions">
            <div class="task-creator__actions--left">
                <button mat-icon-button class="btn btn--purple icon-button-small" (click)="changeColor('purple')">
                    <mat-icon *ngIf="newTask.color === 'purple'">check_circle_outline</mat-icon>
                </button>
                <button mat-icon-button class="btn btn--red icon-button-small" (click)="changeColor('red')">
                    <mat-icon *ngIf="newTask.color === 'red'">check_circle_outline</mat-icon>
                </button>
                <button mat-icon-button class="btn btn--green icon-button-small" (click)="changeColor('green')">
                    <mat-icon *ngIf="newTask.color === 'green'">check_circle_outline</mat-icon>
                </button>
            </div>
            <div class="task-creator__actions--right">
                <button mat-raised-button class="task-creator__create-btn" (click)="onCreate()" [disabled]="isLoading">
                    <mat-icon svgIcon="edit" class="edit-icon"></mat-icon>
                </button>
            </div>
        </div>
    </div>
</div>
