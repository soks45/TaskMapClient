<div class="auth-page">
    <ng-container *ngIf="breakPointsService.bigScreen$ | async">
        <div class="auth-page__left-block">
            <tm-task-map></tm-task-map>
        </div>
        <div class="auth-page__vertical-divider"></div>
    </ng-container>
    <div class="auth-page__right-block">
        <tm-nav-tabs [items]="authPages" class="auth-page__nav">
            <router-outlet></router-outlet>

            <div class="auth-page__google-btn">
                <tm-google-auth-btn></tm-google-auth-btn>
            </div>
        </tm-nav-tabs>
    </div>
</div>
