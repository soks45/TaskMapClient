<div class="header">
    <ng-container *ngIf="{ user: user$ | async } as state">
        <div class="header__content">
            <div class="header__left">
                <div class="header__logo"></div>
                <div class="header__title">
                    <ng-container *ngIf="state.user; then titleAuthed; else TaskMap"></ng-container>
                    <ng-template #titleAuthed>
                        <div *ngIf="route === '/board'; else TaskMap">
                            <span *ngIf="currentBoard$ | async as board; else TaskMap">
                                {{ board.boardName }}
                            </span>
                        </div>
                    </ng-template>
                    <ng-template #TaskMap>TaskMap</ng-template>
                </div>
            </div>
            <div class="header__right" *ngIf="false">
                <ng-container *ngIf="state.user; then rightAuthed; else rightNotAuthed2"></ng-container>
                <ng-template #rightAuthed>
                    <div class="header__routes">
                        <a
                            [ngClass]="route === '/main' ? 'menu-item--selected' : ''"
                            class="menu-item"
                            mat-ripple
                            [routerLink]="['/main']"
                        >
                            <span class="menu-item__title">Dashboard</span>
                        </a>
                        <a
                            [ngClass]="route === '/board' ? 'menu-item--selected' : ''"
                            class="menu-item"
                            mat-ripple
                            [routerLink]="['/board']"
                        >
                            <span class="menu-item__title">Your Boards</span>
                        </a>
                    </div>
                    <div class="header__user" mat-button [matMenuTriggerFor]="menu">
                        <mat-icon svgIcon="account" class="account-icon"></mat-icon>
                    </div>
                    <mat-menu #menu="matMenu" xPosition="before" yPosition="below" class="header__user-actions">
                        <button mat-menu-item class="header__user-action">Item 1</button>
                        <button mat-menu-item class="header__user-action">Item 1</button>
                        <button mat-menu-item class="header__user-action">Item 1</button>
                        <button mat-menu-item class="header__user-action">Item 1</button>
                        <button mat-menu-item class="header__user-action">Item 1</button>
                    </mat-menu>
                </ng-template>
                <ng-template #rightNotAuthed2>
                    <div class="header__user">
                        <mat-icon svgIcon="account" class="account-icon"></mat-icon>
                    </div>
                </ng-template>
            </div>
        </div>
    </ng-container>
</div>
