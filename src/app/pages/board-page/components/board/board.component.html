<div class="board">
  <div *ngIf="Board; else empty">
    <div class="board__content container" (contextmenu)="contextMenu($event)">
      <div *ngFor="let task of tasks">
        <tm-card [task]="task"></tm-card>
      </div>
    </div>
  </div>
  <ng-template #empty>
    You have no boards
  </ng-template>
</div>
