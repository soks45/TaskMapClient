<form [formGroup]="formGroup" class="sign-up-form">
    <section class="sign-up-form__content">
        <mat-form-field appearance="fill">
            <mat-label>First name</mat-label>
            <input type="text" matInput formControlName="firstName" autocomplete="true">
            <mat-error>
                <span
                    *ngIf="formGroup.controls['firstName'].errors && formGroup.controls['firstName'].errors['required']">
                    This field is required
                </span>
            </mat-error>
            <mat-error>
                <span
                    *ngIf="formGroup.controls['firstName'].errors && !!formGroup.controls['firstName'].errors['maxlength']">
                    Too many symbols
                </span>
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Last name</mat-label>
            <input type="text" matInput formControlName="lastName">
            <mat-error>
                <span
                    *ngIf="formGroup.controls['lastName'].errors && formGroup.controls['lastName'].errors['required']">
                    This field is required
                </span>
                <span
                    *ngIf="formGroup.controls['lastName'].errors && formGroup.controls['lastName'].errors['maxlength']">
                    Too many symbols
                </span>
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="email">
            <mat-error>
                <span *ngIf="formGroup.controls['email'].errors && formGroup.controls['email'].errors['required']">
                    This field is required
                </span>
                <span *ngIf="formGroup.controls['email'].errors && formGroup.controls['email'].errors['maxlength']">
                    Too many symbols
                </span>
                <span *ngIf="formGroup.controls['email'].errors && formGroup.controls['email'].errors['email']">
                    Wrong format of email
                </span>
            </mat-error>
        </mat-form-field>
        <div formGroupName="passwords">
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password">
                <mat-error>
                    <span
                        *ngIf="formGroup.controls['passwords'].controls['password'].errors && formGroup.controls['passwords'].controls['password'].errors['required']">
                        This field is required
                    </span>
                    <span
                        *ngIf="formGroup.controls['passwords'].controls['password'].errors && formGroup.controls['passwords'].controls['password'].errors['maxlength']">
                        Too many symbols
                    </span>
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Password confirm</mat-label>
                <input type="password" matInput formControlName="passwordConfirm">
                <mat-error>
                    <span
                        *ngIf="formGroup.controls['passwords'].controls['passwordConfirm'].errors && formGroup.controls['passwords'].controls['passwordConfirm'].errors['required']">
                        This field is required
                    </span>
                    <span
                        *ngIf="formGroup.controls['passwords'].controls['password'].errors && formGroup.controls['passwords'].controls['password'].errors['maxlength']">
                        Too many symbols
                    </span>
                </mat-error>
            </mat-form-field>
            <mat-error>
                <span *ngIf="passwordMatchError">
                    Password mismatch
                </span>
            </mat-error>
        </div>
    </section>
    <div class="sign-up-form__actions">
        <button mat-button mat-raised-button (click)="onSubmit()">sign up</button>
    </div>
</form>
